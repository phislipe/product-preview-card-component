<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="productPreview">
        <picture>
          <source media="(min-width: 700px)" srcset="./assets/image-product-desktop.jpg" />
          <img class="productImg" src="./assets/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum on a white surface surrounded by green leafs." />
        </picture>
      </div>

      <div class="content">
        <span class="type">Perfume</span>
        <h1 class="product">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <span class="currentPrice">$149.99</span>
          <span class="oldPrice">$169.99</span>
        </div>

        <button class="addToCart"><img class="cartIcon" src="./assets/icon-cart.svg" alt="Cart icon" /><span>Add to Cart</span></button>
      </div>
    </main>
  </body>
</html>
